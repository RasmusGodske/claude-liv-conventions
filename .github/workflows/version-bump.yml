name: Version Bump

on:
  push:
    branches: [main]
    paths:
      - 'plugins/**'
      - 'tests/**'
      - '!plugins/**/.claude-plugin/plugin.json'  # Don't trigger on version bump commits

jobs:
  bump:
    runs-on: ubuntu-latest

    # Skip if commit message contains [skip-version] or is a version bump
    if: "!contains(github.event.head_commit.message, '[skip-version]') && !contains(github.event.head_commit.message, 'chore: bump version')"

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          # Read current version from plugin.json
          PLUGIN_JSON="plugins/liv-hooks/.claude-plugin/plugin.json"
          MARKETPLACE_JSON=".claude-plugin/marketplace.json"

          CURRENT_VERSION=$(grep -oP '"version":\s*"\K[^"]+' "$PLUGIN_JSON" | head -1)
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"

          # Update plugin.json
          sed -i "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"$NEW_VERSION\"/" "$PLUGIN_JSON"

          # Update marketplace.json
          sed -i "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"$NEW_VERSION\"/" "$MARKETPLACE_JSON"

          # Commit and push
          git add "$PLUGIN_JSON" "$MARKETPLACE_JSON"
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Create git tag
        run: |
          NEW_VERSION=$(grep -oP '"version":\s*"\K[^"]+' "plugins/liv-hooks/.claude-plugin/plugin.json" | head -1)
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
